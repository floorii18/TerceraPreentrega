{% extends "layout.html" %}

{% block content %}

<body>
    <style>
        body {
              background-image: url("https://i.postimg.cc/ZnBdL5hS/img1-wallspic-com-morado-petalo-violeta-rosa-dedo-3840x2160.png");
              background-repeat: no-repeat;
              background-size:cover;
            }
      </style>
    <main>
        <div class="position-absolute w-100 h-100 bg-black opacity-75 top-10 start-10">
        <div class="container py-vh-4 position-relative mt-5 px-vw-5 text-center">
        <div class="row d-flex align-items-center justify-content-center py-vh-5">
            <form action="" method="POST">
                <div class="mb-3">
                    <label>Skill</label>
                      {% csrf_token %}
                      {{ skillform.as_table }}
                    <input type="text" class="form-control form-control-lg bg-gray-800 border-dark" id="Description">
                  </div>
                  <div class="mb-3">
                    <label>Level</label>
                    <input type="text" class="form-control form-control-lg bg-gray-800 border-dark" id="Level">
                  </div>
                  <input type="submit" class="btn btn-white btn-xl mb-4" value="Save">
            </form>
        </div>
        </div>
        </div>
    </main>
</body>

{% endblock %}
